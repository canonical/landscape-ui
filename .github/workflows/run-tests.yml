name: Run tests

on:
  push:
    branches: [dev]

env:
  VITE_API_URL: http://landscape.yuriy.works/api/v2/
  VITE_API_URL_OLD: http://landscape.yuriy.works/api/
  VITE_APP_TITLE: Landscape
  VITE_ROOT_PATH: /new_dashboard/
  VITE_REPORT_VIEW_ENABLED: false
  VITE_DETAILED_UPGRADES_VIEW_ENABLED: false
  VITE_SELF_HOSTED_ENV: true

jobs:
  e2e-tests:
    runs-on: [ self-hosted, Linux, large ]
    container:
      image: mcr.microsoft.com/playwright:next
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.15.1
      - name: Check internet connection
        run: |
          if curl -s -I https://www.google.com > /dev/null; then
            echo "Internet connection is available."
          else
            echo "No internet connection."
            exit 1
          fi
      - name: Install dependencies
        run: npm install
        env:
          npm_config_cache: /home/ubuntu/landscape-ui/.npm
      - name: Build the project
        run: npm run build
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Run common tests
        run: npx playwright test --project=common
        env:
          HOME: /root
      - name: Run self-hosted tests
        run: npx playwright test --project=self-hosted
        env:
          HOME: /root
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
            name: playwright-report
            path: ${{ github.workspace }}/playwright-report
            retention-days: 30

  unit-tests:
    runs-on: [ self-hosted, Linux, large ]
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.15.1
      - name: Install dependencies
        run: npm install
        env:
          npm_config_cache: /home/ubuntu/landscape-ui/.npm
      - name: Check memory usage
        run: free -m
      - name: Run tests
        run: npx --max_old_space_size=4096 vitest run --coverage
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: ${{ github.workspace }}/reports
          retention-days: 30

