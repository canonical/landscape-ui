name: Run tests

on:
  push:
    branches: [dev]

jobs:
  eslint-check:
    runs-on: [self-hosted, Linux, large]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.15.1
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint with CI rules
        run: pnpm run lint:ci

  e2e-tests:
    needs: [eslint-check]
    runs-on: [self-hosted, Linux, large]
    container:
      image: mcr.microsoft.com/playwright:v1.45.1
    environment: dev
    env:
      VITE_API_URL: ${{ vars.API_URL }}
      VITE_API_URL_OLD: ${{ vars.API_URL_OLD }}
      VITE_APP_TITLE: Landscape
      VITE_ROOT_PATH: /new_dashboard/
      VITE_REPORT_VIEW_ENABLED: false
      VITE_DETAILED_UPGRADES_VIEW_ENABLED: false
      VITE_SELF_HOSTED_ENV: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.15.1
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build the project
        run: pnpm run build

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Run common tests
        run: pnpm exec playwright test --project=common

      - name: Run self-hosted tests
        run: pnpm exec playwright test --project=self-hosted

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: ${{ github.workspace }}/playwright-report
          retention-days: 30

  unit-tests:
    needs: [eslint-check]
    runs-on: [self-hosted, Linux, large]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.15.1
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        run: pnpm exec vitest run --coverage
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ${{ github.workspace }}/reports
          retention-days: 30
