name: Run tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

env:
  VITE_API_URL: http://207.154.219.68:9091/api/v2/
  VITE_API_URL_OLD: http://207.154.219.68:9091/api/
  VITE_OLD_DASHBOARD_URL: http://207.154.219.68:8080/
  VITE_APP_TITLE: Landscape
  VITE_ROOT_PATH: /
  VITE_SELF_HOSTED_ENV: true

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:next
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Build the project
        run: npm run build
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Run tests
        run: npx playwright test
        env:
          HOME: /root
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
            name: playwright-report
            path: playwright-report/
            retention-days: 30
  unit-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npx vitest
