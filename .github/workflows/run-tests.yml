name: Run tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

env:
  VITE_API_URL: http://onward.landscape.yuriy.works:9091/api/v2/
  VITE_API_URL_OLD: http://onward.landscape.yuriy.works:9091/api/
  VITE_OLD_DASHBOARD_URL: http://onward.landscape.yuriy.works:8080/
  VITE_APP_TITLE: Landscape
  VITE_ROOT_PATH: /
  VITE_SELF_HOSTED_ENV: true

jobs:
  e2e-tests:
    runs-on: [self-hosted, Linux, large]
    container:
      image: mcr.microsoft.com/playwright:next
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
        env:
          npm_config_cache: /home/ubuntu/landscape-dashboard/.npm
      - name: Build the project
        run: npm run build
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Run tests
        run: npx playwright test
        env:
          HOME: /root
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
            name: playwright-report
            path: playwright-report/
            retention-days: 30

  unit-tests:
    runs-on: [self-hosted, Linux, large]
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
        env:
          npm_config_cache: /home/ubuntu/landscape-dashboard/.npm
      - name: Check memory usage
        run: free -m
      - name: Run tests
        run: npx --max_old_space_size=4096 vitest
