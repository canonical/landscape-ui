name: PPA build commit

on:
  push:
    branches: [ dev ]
  workflow_run:
    workflows: ['Release']
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event_name == 'workflow_run' && 'main' || 'dev' }}

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.15.1
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create PPA Build
        run: pnpm run build
        env:
          VITE_API_URL: /api/v2/
          VITE_API_URL_OLD: /api/
          VITE_ROOT_PATH: /new_dashboard/

      - name: Archive dist for PPA
        uses: actions/upload-artifact@v4
        with:
          name: dist-for-ppa
          path: dist

  commit:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout destination branch
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event_name == 'workflow_run' && 'ppa-build' || 'ppa-build-dev' }}
          persist-credentials: false
          fetch-depth: 0

      - name: Download dist for PPA
        uses: actions/download-artifact@v4
        with:
          name: dist-for-ppa
          path: dist

      - name: Extract dist
        run: |
          mv ./dist ../
          rm -rf ./*
          mv ../dist/* ./

      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          repository: .
          branch: ${{ github.event_name == 'workflow_run' && 'ppa-build' || 'ppa-build-dev' }}
          commit_message: 'Automated build: ${{ github.sha }}'
          commit_user_name: 'Mitch Burton'
          commit_user_email: 'mitch.burton@canonical.com'
          commit_author: 'Mitch Burton <mitch.burton@canonical.com>'
