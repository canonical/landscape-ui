name: PPA build commit
on:
  push:
    branches: [ dev ]
  workflow_run:
    workflows: ['Release']
    types:
      - completed
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.15.1
      - name: Install dependencies
        run: npm install
      - name: Create PPA Build
        run: npm run build
        env:
          VITE_API_URL: /api/v2/
          VITE_API_URL_OLD: /api/
          VITE_ROOT_PATH: /new_dashboard/
      - name: Archive dist for PPA
        uses: actions/upload-artifact@v4
        with:
          name: dist-for-ppa
          path: dist
  commit:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_run' && 'ppa-build' || 'ppa-build-dev' }}
      - name: Download dist for PPA
        uses: actions/download-artifact@v4
        with:
          name: dist-for-ppa
          path: dist
      - name: Commit and Push
        run: |
          git config --global user.name 'Mitch Burton'
          git config --global user.email 'mitch.burton@canonical.com'
          mv ./dist ../
          rm -rf ./*
          mv ../dist/* ./
          git add .
          git commit -am 'automated build'
          git push origin
