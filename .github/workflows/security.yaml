name: Vulnerability Scan

on:
  workflow_dispatch: # Allows manual triggering
  schedule:
    - cron: "0 2 * * 1" # Run weekly at 2 AM on Monday
  pull_request:
    paths:
      - 'Dockerfile'
      - '.github/workflows/security.yaml'

permissions:
  contents: read
  packages: write
  issues: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    outputs:
      image_name: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: type=sha,prefix=scan-

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Save image to a tar file
        run: docker save ${{ steps.meta.outputs.tags }} -o image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-tar
          path: image.tar
          retention-days: 1

  scan-and-report:
    name: Scan and Report
    needs: build-image
    runs-on: [self-hosted, self-hosted-linux-amd64-jammy-private-endpoint-medium]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: image-tar

      - name: Install secscan client
        run: sudo snap install canonical-secscan-client

      - name: Run security scan
        continue-on-error: true
        id: scan
        run: |
          secscan-client --batch submit \
            --token scan.token \
            --ssdlc-product-name 'landscape-ui' \
            --ssdlc-cycle '25.10' \
            --ssdlc-product-version '1.17.0' \
            --ssdlc-product-channel 'edge' \
            --scanner trivy \
            --type container-image \
            --format oci \
            image.tar \
            --wait-and-print > secscan-results.txt

      - name: Analyze Scan Results and Determine Job Status
        if: always()
        id: analysis
        run: |
          if ! [ -f secscan-results.txt ]; then
             echo "::error::Scan results file was not created. The scan client may have crashed."
             exit 1
          fi
          if grep -q -i 'Scan has failed' secscan-results.txt; then
            echo "::error::The secscan tool reported a failure. See results for details."
            exit 1
          fi
          if grep -q -E 'CRITICAL|HIGH' secscan-results.txt; then
            echo "::error::High or Critical vulnerabilities found."
            exit 1
          fi
          if [ "${{ steps.scan.outcome }}" == "failure" ]; then
            echo "::error::The 'Run security scan' step failed unexpectedly. Check its logs."
            exit 1
          fi
          echo "Success: Scan completed with no high/critical vulnerabilities."

      - name: Upload Scan Results on Success
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: secscan-results
          path: secscan-results.txt

      - name: Create Issue on Failure
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Vulnerability scan found high/critical issues or failed to run." > issue-body.txt
          echo "" >> issue-body.txt
          echo "### Scan Results" >> issue-body.txt
          echo '```' >> issue-body.txt
          if [ -f secscan-results.txt ]; then cat secscan-results.txt; fi >> issue-body.txt
          echo '```' >> issue-body.txt
          echo "" >> issue-body.txt
          echo "### Detailed Scan Log" >> issue-body.txt
          echo '```' >> issue-body.txt
          # Attempt to get the detailed log using the token, as per documentation
          if [ -f scan.token ]; then
            secscan-client --batch log --token scan.token
          else
            echo "Scan token not found. Could not retrieve detailed log."
          fi >> issue-body.txt
          echo '```' >> issue-body.txt
          
          gh issue create --title "High/Critical Vulnerabilities Detected in Landscape UI" --body-file issue-body.txt --label "security,bug"