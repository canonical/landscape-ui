name: Run tests and TICS report

on:
  pull_request:
    branches: [dev]

env:
  VITE_API_URL: http://onward.landscape.yuriy.works:9091/api/v2/
  VITE_API_URL_OLD: http://onward.landscape.yuriy.works:9091/api/
  VITE_APP_TITLE: Landscape
  VITE_ROOT_PATH: /new_dashboard/
  VITE_SELF_HOSTED_ENV: true

jobs:
  e2e-tests:
    runs-on: [self-hosted, Linux, large]
    container:
      image: mcr.microsoft.com/playwright:next
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
        env:
          npm_config_cache: /home/ubuntu/landscape-dashboard/.npm
      - name: Build the project
        run: npm run build
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Run tests
        run: npx playwright test
        env:
          HOME: /root
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
            name: playwright-report
            path: ${{ github.workspace }}/playwright-report
            retention-days: 30

  unit-tests:
    runs-on: [self-hosted, Linux, large]
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
        env:
          npm_config_cache: /home/ubuntu/landscape-dashboard/.npm
      - name: Check memory usage
        run: free -m
      - name: Run tests
        run: npx --max_old_space_size=4096 vitest run --coverage
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: ${{ github.workspace }}/coverage
          retention-days: 30

  tics-report:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Download coverage report artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: ${{ github.workspace }}/coverage

      - uses: actions/checkout@v4
      - name: TICS report
        uses: tiobe/tics-github-action@v3
        with:
          project: landscape-dashboard
          viewerUrl: https://canonical.tiobe.com/tiobeweb/TICS/api/cfg?name=default
          ticsAuthToken: ${{ secrets.TICS_AUTH_TOKEN }}
          installTics: true

