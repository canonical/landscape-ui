name: Run tests and TICS report

on:
  pull_request:
    branches: [dev]

env:
  VITE_API_URL: http://landscape.yuriy.works:9091/api/v2/
  VITE_API_URL_OLD: http://landscape.yuriy.works:9091/api/
  VITE_APP_TITLE: Landscape
  VITE_ROOT_PATH: /new_dashboard/
  VITE_SELF_HOSTED_ENV: true

jobs:
  e2e-tests:
    runs-on: [self-hosted, Linux, large]
    container:
      image: mcr.microsoft.com/playwright:next
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
        env:
          npm_config_cache: /home/ubuntu/landscape-dashboard/.npm
      - name: Build the project
        run: npm run build
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Run common tests
        run: npx playwright test --project=common
        env:
          HOME: /root
          VITE_SELF_HOSTED_ENV: true
      - name: Run SaaS tests
        run: npx playwright test --project=saas
        env:
          HOME: /root
          VITE_SELF_HOSTED_ENV: false
      - name: Run self-hosted tests
        run: npx playwright test --project=self-hosted
        env:
          HOME: /root
          VITE_SELF_HOSTED_ENV: true
      - name: Run standalone tests
        run: npx playwright test --project=standalone
        env:
          HOME: /root
          VITE_SELF_HOSTED_ENV: true
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
            name: playwright-report
            path: playwright-report
            retention-days: 30

  unit-tests:
    runs-on: [self-hosted, Linux, large]
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
        env:
          npm_config_cache: /home/ubuntu/landscape-dashboard/.npm
      - name: Check memory usage
        run: free -m
      - name: Run tests
        run: npx --max_old_space_size=4096 vitest run --coverage
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: vitest-report
          path: ${{ github.workspace }}/coverage
          retention-days: 30

  tics-report:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download coverage report artifact
        uses: actions/download-artifact@v4
        with:
          name: vitest-report
          path: ${{ github.workspace }}/coverage
      - name: TICS report
        uses: tiobe/tics-github-action@v3
        with:
          project: landscape-dashboard
          viewerUrl: https://canonical.tiobe.com/tiobeweb/TICS/api/cfg?name=default
          ticsAuthToken: ${{ secrets.TICS_AUTH_TOKEN }}
          installTics: true

