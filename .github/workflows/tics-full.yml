name: Full TICS report

on: workflow_dispatch

env:
  VITE_API_URL: http://onward.landscape.yuriy.works:9091/api/v2/
  VITE_API_URL_OLD: http://onward.landscape.yuriy.works:9091/api/
  VITE_APP_TITLE: Landscape
  VITE_ROOT_PATH: /new_dashboard/
  VITE_SELF_HOSTED_ENV: true

jobs:
  unit-tests:
    runs-on: [self-hosted, Linux, large]
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.15.1
      - name: Install dependencies
        run: npm ci
        env:
          npm_config_cache: /home/ubuntu/landscape-dashboard/.npm
      - name: Check memory usage
        run: free -m
      - name: Run tests
        run: npx --max_old_space_size=4096 vitest run --coverage
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: vitest-report
          path: ${{ github.workspace }}/coverage
          retention-days: 30

  tics-report:
    runs-on: [self-hosted, linux, amd64, tiobe, jammy]
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download coverage report artifact
        uses: actions/download-artifact@v4
        with:
          name: vitest-report
          path: ${{ github.workspace }}/coverage
      - name: TICS report
        env:
          TICSAUTHTOKEN: ${{ secrets.TICSAUTHTOKEN }}
        run: |
          set -x
          . ui/.venv-gh/bin/activate
          TICSQServer -project landscape-dashboard -tmpdir /tmp/tics
