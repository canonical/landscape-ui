name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write # semantic-release needs to push tags, releases, and changelogs
  issues: write # semantic-release needs to create/comment on issues
  pull-requests: write # semantic-release needs to comment on pull requests

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.15.1
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Install Debian build tools
        run: sudo apt-get install build-essential debhelper devscripts

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm semantic-release
