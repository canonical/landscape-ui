<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    />
    <link href="/assets/d5fc1819-UbuntuMono[wght]-latin-v0.869.woff2" />
    <link href="/assets/f1ea362b-Ubuntu[wdth,wght]-latin-v0.896a.woff2" />
    <title>%VITE_APP_TITLE%</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      (() => {
        const saved = localStorage.getItem("_landscape_dark_theme");
        const systemDark = window.matchMedia(
          "(prefers-color-scheme: dark)",
        ).matches;
        const shouldDark = saved === "true" || (!saved && systemDark);
        if (shouldDark) {
          document.body.classList.add("is-dark");
          document.body.style.colorScheme = "dark";
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
